<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
              <form #AdminForm="ngForm" (submit)="onSubmit(AdminForm.value)">
              <div class="mb-md-5 mt-md-4 pb-5">
  
                <h2 class="fw-bold mb-2 text-uppercase">Admin</h2>
                <p class="text-white-50 mb-5">Please enter your login and password!</p>
  
                <div class="form-outline form-white mb-4">
                  <input ngModel name="AdminNme" type="email" id="typeEmailX" class="form-control form-control-lg" 
                  #localAdmin="ngModel" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required
                  [ngClass]="{'is-invalid': localAdmin.errors && localAdmin.touched}"/>
                  <label class="form-label" for="typeEmailX">Email</label>
                  <div class="invalid-feedback">
                    กรุณากรอกอีเมลล์ให้ถูกต้อง
                  </div>
                </div>
  
                <div class="form-outline form-white mb-4">
                  <input ngModel name="AdminPassword" type="password" id="typePasswordX" class="form-control form-control-lg" 
                   #localPassword="ngModel" minlength="4" required
                  [ngClass]="{'is-invalid': localPassword.errors && localPassword.touched}"/>
                  <label class="form-label" for="typePasswordX">Password</label>
                  <div class="invalid-feedback">
                    กรุณากรอกรหัสผ่านให้ถูกต้อง
                  </div>
                </div>

                <div *ngIf="isError" class="alert alert-danger alert-
                          dismissible">
                
                  <h5><i class="fa fa-ban" aria-hidden="true"></i> Alert!</h5>
                  {{isError}}
                </div>
  
  
                <button class="btn btn-outline-light btn-lg px-5" [disabled]="AdminForm.form.invalid" type="submit">Login</button>
  
                
  
              </div>
  
              <div>
                <p class="mb-0">Don't have an account? <a href="#!" class="text-white-50 fw-bold">Back</a></p>
              </div>
            </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
