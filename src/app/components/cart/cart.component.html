<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container padding-bottom-3x mb-1">
    <!-- Alert-->
    <br>
    <br>
    <div class="table-responsive shopping-cart">
        <table class="table">
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th class="text-center">Stock</th>
                    <th class="text-center">Price</th>
                    
                    <th class="text-center"><a class="btn btn-sm btn-outline-danger" href="#">Clear Cart</a></th>
                </tr>
            </thead>
            <tbody >
                <tr *ngFor='let i of dataCart' >
                    <td>
                        <div class="product-item">
                            <a class="product-thumb"><img src="https://localhost:44303/{{i.image}}" alt="Product"></a>
                            <div class="product-info">
                                <h4 class="product-title"><a >Name {{i.productName}}</a></h4><span><em>ID </em>{{i.idProducts}}</span><span><em></em> </span>
                            </div>
                        </div>
                    </td>
                    <td class="text-center">
                        {{i.pdStock}}
                    </td>
                    <td class="text-center text-lg text-medium">{{i.productPrice}}</td>
                    
                    <td class="text-center"><a class="remove-from-cart" href="#" data-toggle="tooltip" title="" data-original-title="Remove item"><i class="fa fa-trash"></i></a></td>
                    
                </tr>

    <div class="shopping-cart-footer">
        <div class="column">
            <form class="coupon-form" method="post">
                <input class="form-control form-control-sm" type="text" placeholder="Coupon code" required="">

            </form>
        </div>
